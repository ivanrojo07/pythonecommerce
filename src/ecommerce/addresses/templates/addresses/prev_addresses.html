{% if address_qs.exists %}
	<form action="{{action_url}}" method="POST" class="form">
		{% csrf_token %}

		{% if next_url %}
			<input type="hidden" name="next" value="{{next_url}}">
		{% endif %}

		{% if address_type %}
			<input type="hidden" name="address_type" value="{{address_type}}">
		{% endif %}


		{% for address in address_qs %}
			<label for="address-{{ address.id }}" class="row">
				<input id="address-{{ address.id }}" type="radio" name="shipping_address" value="{{ address.id }}"/>
			{{ address.address_line_1 }}</label>
		{% endfor %}
		<button class="btn btn-outline-success btn-block" type="submit">Usar</button>
	</form>
{% endif %}
