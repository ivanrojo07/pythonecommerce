{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h1>Library</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <th>Product</th>
                <th>Download</th>
                <th>Order</th>

            </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{{ object.get_absolute_url }}">{{ object.title}}</a></td>
                        <td>{{ "comming soon" }}</td>
                        <td><a href="#">Order #{{ object.order_id}}</a></td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">
                            <p class="lead">
                                No orders yet.

                            </p>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
