{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="col-12 col-md-6">
			<h1>
				{{object.title |title}} 
			</h1>
			<h3>
				${{object.price}}
			</h3>
			<span>{{object.timestamp|timesince}} ago</span>
			{{object.descripcion|linebreaks}}
			{% if object.image %}
			<img src="{{object.image.url}}" class="img-fluid">
			{% endif %}
		</div>
		<div class="col-12 col-md-6">
			{% include "products/snippets/update-cart.html" with object=product cart=cart %}
		</div>
	</div>
{% endblock %}
