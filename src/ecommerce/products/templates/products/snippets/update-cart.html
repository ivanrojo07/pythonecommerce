<form class="form-product-ajax" action='{% url "cart:update" %}' data-endpoint='{% url "cart:update" %}' class="form" method="POST">
	<div class="input-group">
		{% csrf_token %}
		<input type="hidden" name="product_id" value="{{object.id}}">
		<span class="submit-span">
			{% if object in cart.products.all %}
				In Cart <button type="submit" class="btn btn-link">Remove</button>
			{% else %}
				<button type="submit" class="btn btn-success">Add to cart</button>
			{% endif %}
		</span>
	</div>
</form>
