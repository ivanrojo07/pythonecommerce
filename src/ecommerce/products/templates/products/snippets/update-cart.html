<form action='{% url "cart:update" %}' class="form" method="POST">
	<div class="input-group">
		{% csrf_token %}
		<input type="hidden" name="product_id" value="{{object.id}}">
		{% if in_cart %}
			<button type="submit" class="btn btn-link btn-sm" style="padding: 0px">Remove</button>
		{% else %}
			{% if object in cart.products.all %}
				In Cart <button type="submit" class="btn btn-link">Remove</button>
			{% else %}
				<button type="submit" class="btn btn-success">Add to cart</button>
			{% endif %}
		{% endif %}
	</div>
</form>
