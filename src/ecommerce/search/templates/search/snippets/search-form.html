<form class="form my-2 my-lg-0" method="GET" action="{% url 'search:list' %}">
	<div class="input-group">
		<input class="form-control" name="q" type="search" placeholder="Search" value="{%if query %}{{query}}{%endif%}" aria-label="Search">
	  	<span class="input-group-btn">
	  		<button class="btn btn-outline-success" type="submit">Search</button>
	  	</span>
	</div>
</form>
